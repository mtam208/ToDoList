<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<link rel="stylesheet" href="./public/css/bootstrap-4.5.0-dist/css/bootstrap.min.css">

<body>
    <div class="container jumbotron w-50">
        <h2 class="mb-3 mt-n5">To Do List</h2>
        <input type="text" value="" id="newTaskName" placeholder="Add new task">
        <input type="date" name="" id="newDeadLine">
        <button type="button" id="addBtn" class="btn btn-primary">Add</button>
        <h5 class="mt-3">Task List</h5>
        <table class="table table-sm w-auto">
            <thead>
                <td>Task</td>
                <td>Deadline</td>
                <td></td>
            </thead>
            <tbody id="content">
            </tbody>
        </table>
        <p class="small"><i>(*) Click on task or deadline to edit</i></p>
    </div>    
</body>
